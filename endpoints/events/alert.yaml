info:
  description: ""
  title: ""
  version: 1.0.0
openapi: 3.0.0
paths:
  /events/data/alert:
    get:
      description:
        Get a list of alerts generated by Netskope. You can filter by timeperiod,
        alert type, acknowledged, or advanced query parameters.
      parameters:
        - description: Alert type you would like to filter on
          in: query
          name: type
          required: false
          schema:
            enum:
              - anomaly
              - uba
              - Compromised Credential
              - DLP
              - Legal Hold
              - Malware
              - malsite
              - policy
              - quarantine
              - Remediation
              - Security Assessment
              - watchlist
            type: string
        - description: Filter alerts by acknowledged status
          in: query
          name: acked
          required: false
          schema:
            enum:
              - "true"
              - "false"
            type: string
        - description: Advanced filter for retrieving alerts
          in: query
          name: query
          required: false
          schema:
            type: string
        - description: Max number of records to retrieve
          in: query
          name: limit
          required: false
          schema:
            default: 5000
            maximum: 5000
            minimum: 0
            type: integer
        - description: Used to shift the window of alerts if limit is reached
          in: query
          name: offset
          required: false
          schema:
            default: 0
            minimum: 0
            type: integer
        - description: Unix timestamp of start time period of alerts
          in: query
          name: starttime
          required: false
          schema:
            default: 0
            minimum: 0
            type: integer
        - description: Unix timestamp of end time period of alerts
          in: query
          name: endtime
          required: false
          schema:
            minimum: 0
            type: integer
        - description:
            "Restrict alerts which have been inserted into the database after
            the specified time. Needed only if timeperiod or starttime/endtime is not
            passed. Only use one of these parameters at a time, not a combination: timeperiod,
            or starttime/endtime, or insertionstarttime/insertionendtime."
          in: query
          name: insertionstarttime
          required: false
          schema:
            default: 0
            minimum: 0
            type: integer
        - description:
            Restrict alerts which have been inserted into the database before
            the specified time. Needed only if timeperiod or starttime/endtime is not
            passed.
          in: query
          name: insertionendtime
          required: false
          schema:
            minimum: 0
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  ok:
                    default: 1
                    enum:
                      - 0
                      - 1
                    type: integer
                  result:
                    items:
                      type: object
                    type: array
                type: object
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400"
          description: Invalid request
      summary: Get alerts generated by Netskope
    x-netskope-params:
      apiGroup: alert
      customerFacing: true
      serviceConfig: queryservice
      version: 2

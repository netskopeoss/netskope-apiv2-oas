info:
  description: NPA publisher upgrade profile CRUD operations.
  title: npa_publisher_upgrade_profile
  version: 1.0.0
openapi: 3.0.0
paths:
  /infrastructure/publisherupgradeprofiles:
    get:
      operationId: listNPAPublisherUpgradeProfiles
      x-speakeasy-name-override: list_objects
      x-speakeasy-entity-operation: NPAPublisherUpgradeProfilesList#read
      x-speakeasy-group: NPAPublisherUpgradeProfiles
      description: |
        The NPA Publisher is a software package that enables private application
        connectivity between your data center and the Netskope cloud. It is a crucial
        component of Netskope’s Private Access (NPA) solution, which provides zero-trust
        network access (ZTNA) to private applications and data in hybrid IT environments.

        This endpoint queries and returns all publisher upgrade profiles.
### Removing fields query parameter as it does not currently function.
#      parameters:
#        - description: Return values only from specified fields
#          in: query
#          name: fields
#          required: false
#          schema:
#            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/publisher_upgrade_profile_list_response"
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400"
          description: Invalid request
      summary: Get list of publisher upgrade profile objects
    post:
      operationId: createNPAPublisherUpgradeProfiles
      x-speakeasy-entity-operation: NPAPublisherUpgradeProfiles#create
      x-speakeasy-group: NPAPublisherUpgradeProfiles
      description: |
        The NPA Publisher is a software package that enables private application
        connectivity between your data center and the Netskope cloud. It is a crucial
        component of Netskope’s Private Access (NPA) solution, which provides zero-trust
        network access (ZTNA) to private applications and data in hybrid IT environments.

        This endpoint creates a publisher upgrade profiles. \
        Please view schema for attribute descriptions.   
      parameters:
        - description: |
            Flag to skip output except status code:
             * `1` - Skip response data
             * `0` - Do not skip response data
          x-speakeasy-ignore: true
          in: query
          name: silent
          required: false
          schema:
            enum:
              - "1"
              - "0"
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/publisher_upgrade_profile_post_request"
      responses:
        "200":
          content:
            application/json:
              schema:

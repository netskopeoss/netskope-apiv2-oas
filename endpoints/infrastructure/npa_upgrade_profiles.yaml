    x-netskope-params:
      apiGroup: npa_upgrade_profiles
      customerFacing: true
      serviceConfig: provisioner-pycore-ws
      version: 2
  /infrastructure/publisherupgradeprofiles/bulk:
    put:
      operationId: BulkupdateNPAPublishers
      x-speakeasy-entity-operation: NPAPublisherBulkProfileUpdates#create
      description: |
          The NPA Publisher is a software package that enables private application
          connectivity between your data center and the Netskope cloud. It is a crucial
          component of Netskope’s Private Access (NPA) solution, which provides zero-trust
          network access (ZTNA) to private applications and data in hybrid IT environments.

          This endpoint bulk updates publishers to an upgrade profile.\
          Please use the profile `external_id` value for the profile `id` requirement.
      parameters:
        - description: |
            Flag to skip output except status code:
             * `1` - Skip response data
             * `0` - Do not skip response data
          in: query
          name: silent
          x-speakeasy-ignore: true
          required: false
          schema:
            enum:
              - "1"
              - "0"
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/publisher_upgrade_profile_bulk_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/publisher_upgrade_profile_bulk_response"
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400"
          description: Invalid request
      summary: "Update the profile of multiple publishers "
    x-netskope-params:
      apiGroup: npa_upgrade_profiles
      customerFacing: true
      serviceConfig: provisioner-pycore-ws
      version: 2

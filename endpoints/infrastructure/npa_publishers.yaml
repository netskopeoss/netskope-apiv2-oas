info:
  description: NPA publisher CRUD operations.
  title: npa_publisher
  version: 1.0.1
openapi: 3.0.0
paths:
  /infrastructure/publishers:
    get:
      operationId: getNPAPublishers
      x-speakeasy-name-override: list_objects
      x-speakeasy-entity-operation: NPAPublishersList#read
      x-speakeasy-group: NPAPublishers
      description: |
        The NPA Publisher is a software package that enables private application \
        connectivity between your data center and the Netskope cloud. It is a crucial \ 
        component of Netskope’s Private Access (NPA) solution, which provides zero-trust \ 
        network access (ZTNA) to private applications and data in hybrid IT environments.

        This endpoint queries and returns all publisher objects.

        Features may require additional licensing, please work with account team to enable.
      parameters:
        - description: | 
            Fields you wish to return as part of the API response. \
            *Example:* `publisher_id,publisher_name`
          in: query
          name: fields
          x-speakeasy-ignore: true
          required: false
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/publishers_get_response"
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/publishers_response_400"
          description: Invalid request
      summary: Get list of publisher objects
    post:
      summary: Create a Netskope NPA Publisher
      operationId: createNPAPublishers
      x-speakeasy-name-override: create
      x-speakeasy-entity-operation: NPAPublishers#create
      x-speakeasy-group: NPAPublishers
      description: |
        The NPA Publisher is a software package that enables private application
        connectivity between your data center and the Netskope cloud. It is a crucial 
        component of Netskope’s Private Access (NPA) solution, which provides zero-trust 
        network access (ZTNA) to private applications and data in hybrid IT environments.

        This endpoint supports the creation of Publisher objects.  
        Please review the samples provided for minimum, and full schemas. 

        Features may require additional licensing, please work with account team to enable.
      parameters:
        - description: |
            Flag to skip output except status code:
             * `1` - Skip response data
             * `0` - Do not skip response data
          in: query
          name: silent
          x-speakeasy-terraform-ignore: true
          required: false
          schema:
            enum:
              - "1"
              - "0"
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/publisher_post_request"
            examples:
              minimum:
                value:
                  name: npa_publisher_1
              full:
                value:
                  name: npa_publisher_1
                  lbrokerconnect: false
                  publisher_upgrade_profiles_id: 1              
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/publisher_response"
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/publishers_response_400"
          description: Invalid request
    x-netskope-params:
      apiGroup: npa_publishers
      customerFacing: true
      rateLimit:
        readRoutes:
          hour: 1000
          second: 30
        writeRoutes:
          hour: 1000
          second: 30
      serviceConfig: provisioner-pycore-ws
      version: 2
  /infrastructure/publishers/alertsconfiguration:
    get:
      x-speakeasy-entity-operation: NPAPublishersAlertsConfigurationList#get
      description: |
        The NPA Publisher is a software package that enables private application
        connectivity between your data center and the Netskope cloud. It is a crucial 
        component of Netskope’s Private Access (NPA) solution, which provides zero-trust 
        network access (ZTNA) to private applications and data in hybrid IT environments.

        This endpoint supports the ability to retrieve publisher alert configurations.
      operationId: getNPAPublisherAlerts
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/publishers_alert_get_response"
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/publishers_response_400"
          description: Invalid request
      summary: Get list of publisher alerts
    put:
      operationId: createNPAPublisherAlerts
      description: |
        The NPA Publisher is a software package that enables private application
        connectivity between your data center and the Netskope cloud. It is a crucial 
        component of Netskope’s Private Access (NPA) solution, which provides zero-trust 
        network access (ZTNA) to private applications and data in hybrid IT environments.

        This endpoint supports the ability to configure publisher alert configurations.

        Please see the examples for how to configure.
      x-speakeasy-entity-operation: NPAPublishersAlertsConfigurationUpdate#create,update
      parameters:
        - description: |
            Flag to skip output except status code:
             * `1` - Skip response data
             * `0` - Do not skip response data
          x-speakeasy-ignore: true
          in: query
          name: silent
          required: false
          schema:
            enum:
              - "1"
              - "0"
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/publishers_alert_put_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/publishers_alert_put_response"
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/publishers_response_400"
          description: Invalid request
      summary: Configure publisher alerts
    x-netskope-params:
      apiGroup: npa_publishers
      customerFacing: true
      serviceConfig: provisioner-pycore-ws
      version: 2
  /infrastructure/publishers/bulk:
    put:
      operationId: triggerNPAPublisherUpdates
      description: |
        The NPA Publisher is a software package that enables private application
        connectivity between your data center and the Netskope cloud. It is a crucial 
        component of Netskope’s Private Access (NPA) solution, which provides zero-trust 
        network access (ZTNA) to private applications and data in hybrid IT environments.

        This endpoint supports the ability to trigger bulk update actions.

        Please see examples for how to use this endpoint.
      x-speakeasy-entity-operation: NPAPublishersBulkUpgrade#create
      parameters:
        - description: |
            Flag to skip output except status code:
             * `1` - Skip response data
             * `0` - Do not skip response data
          in: query
          name: silent
          required: false
          x-speakeasy-ignore: true
          schema:
            enum:
              - "1"
              - "0"
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/publisher_bulk_request"
            examples:
              single_publisher:
                value:
                  publishers:
                    apply:
                      publisher_upgrade_profiles_id: 3
                    id: [
                      "12"
                    ]              
              multiple_publishers:
                value:
                  publishers:
                    apply:
                      publisher_upgrade_profiles_id: 3
                    id: [
                      "12","15","30"
                    ]
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/publishers_bulk_response"
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/publishers_response_400"
          description: Invalid request
      summary: Trigger bulk publisher update action
    x-netskope-params:
      apiGroup: npa_publishers
      customerFacing: true
      rateLimit:
        readRoutes:
          hour: 1000
          second: 30
        writeRoutes:
          hour: 1000
          second: 30
      serviceConfig: provisioner-pycore-ws
      version: 2
  /infrastructure/publishers/releases:
    get:
      description: |
        The NPA Publisher is a software package that enables private application

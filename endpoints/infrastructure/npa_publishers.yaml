components:
  schemas:
    private_apps_response:
      x-speakeasy-entity: NPAPublishersAppsList
      x-speakeasy-entity-description: |
        The NPA Publisher is a software package that enables private application
        connectivity between your data center and the Netskope cloud. It is a crucial 
        component of Netskope’s Private Access (NPA) solution, which provides zero-trust 
        network access (ZTNA) to private applications and data in hybrid IT environments.

        This data source supports the list of applications associated with a publisher.
      properties:
        data:
          items:
            properties:
              allow_unauthenticated_cors:
                type: boolean
              app_option:
                type: object
              clientless_access:
                type: boolean
              external_id:
                type: integer
                format: int32
              host:
                type: string
              id:
                format: int32
                type: integer
              is_user_portal_app:
                type: boolean
              name:
                type: string
              private_app_protocol:
                type: string
              protocols:
                items:
                  $ref: "#/components/schemas/protocol_response_item"
                type: array
              public_host:
                type: string
              reachability:
                type: object
                properties:
                  reachable:
                    type: boolean
              real_host:
                type: string
              service_publisher_assignments:
                items:
                  $ref: "#/components/schemas/service_publisher_assignment_item"
                type: array
              tags:
                x-speakeasy-terraform-ignore: true
                items:
                  $ref: "#/components/schemas/tag_item"
                type: array
              suppliment_dns_for_osx:
                type: boolean
              trust_self_signed_certs:
                type: boolean
              use_publisher_dns:
                type: boolean
            type: object
          type: array
        status:
          x-speakeasy-terraform-ignore: true
          enum:
            - success
            - not found
          type: string
      type: object
    protocol_response_item:
      properties:
        id:
          format: int32
          type: integer
        port:
          type: string
        service_id:
          format: int32
          type: integer
        transport:
          type: string
      type: object
    publisher_bulk_item:
      type: object
      properties:
        apps_count:
          type: integer
          format: int32
        assessment:
          type: object
          properties:
            ca_certs_status:
              type: object
              properties:
                hashes:
                  type: array
                  items:
                    type: string
                last_modified:
                  type: number
            eee_support:
              type: boolean
            hdd_free:
              type: string
            hdd_total:
              type: string
            ip_address:
              type: string
            latency:
              type: integer
              format: int32
            version:
              type: string
        capabilities:
          type: object
          properties:
            DTLS:
              type: boolean
            EEE:
              type: boolean
            auto_upgrade:
              type: boolean
            nwa_ba:
              type: boolean
            pull_nsconfig:
              type: object
              properties:
                orgkey_exist:
                  type: boolean
                orguri_exist:
                  type: boolean
        common_name:
          type: string
        connected_apps:
          type: array
          items:
            type: string
        id:
          type: integer
          format: int32
        lbrokerconnect:
          type: boolean
        name:
          type: string
        publisher_upgrade_profiles_id:
          type: number
        registered:
          type: boolean
        status:
          type: string
        stitcher_id:
          type: integer
          format: int32
        stitcher_pop:
          type: string
        tags:
          x-speakeasy-terraform-ignore: true
          items:
            $ref: "#/components/schemas/tag_item"
          type: array
        upgrade_failed_reason:
          type: object
          properties:
            detail:
              type: string
            error_code:
              type: number
            timestamp:
              type: number
            version:
              type: string         
        upgrade_request:
          type: boolean
        upgrade_status:
          type: object
          properties:
            upstat:
              type: string
    publisher_bulk_request:
      type: object
      x-speakeasy-entity: NPAPublishersBulkUpgrade
      x-speakeasy-entity-description: |
        The NPA Publisher is a software package that enables private application
        connectivity between your data center and the Netskope cloud. It is a crucial 
        component of Netskope’s Private Access (NPA) solution, which provides zero-trust 
        network access (ZTNA) to private applications and data in hybrid IT environments.

        This resource supports the triggering of upgrades on publishers.
      properties:
        publishers:
          type: object
          properties:
            apply:
              type: object
              properties:
                upgrade_request:
                  default: true
                  type: boolean
            id:
              type: array
              items:
                type: string
                example: "1"
    publisher_post_request:
      type: object
      required:
        - name
      x-speakeasy-entity: NPAPublishers
      x-speakeasy-entity-description: |
        The NPA Publisher is a software package that enables private application
        connectivity between your data center and the Netskope cloud. It is a crucial 
        component of Netskope’s Private Access (NPA) solution, which provides zero-trust 
        network access (ZTNA) to private applications and data in hybrid IT environments.

        This resource supports the creation of the Publisher objects.

        Features may require additional licensing, please work with account team to enable.
      properties:
        name:
          description: The name of the Publisher as seen in the UI
          type: string
          example: npa_publisher_1
        lbrokerconnect:
          description: Allow this publisher to be stitched to Local Broker
          type: boolean
          default: false
        tags:
          x-speakeasy-ignore: true
          type: array
          items:
            $ref: "#/components/schemas/tag_item_no_id"
        publisher_upgrade_profiles_id:
          description: The ID of the upgrade profile to manage this publisher
          type: integer
          format: int32
          default: 1
          example: 1
    publisher_patch_request:
      type: object
      required:

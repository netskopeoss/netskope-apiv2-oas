            nwa_ba:
              type: boolean
              example: false
            pull_nsconfig:
              type: object
              properties:
                orgkey_exist:
                  type: boolean
                  example: true 
                orguri_exist:
                  type: boolean
                  example: true
        common_name:
          type: string
          example: e2eabac9e9f715ff
        connected_apps:
          type: array
          example: 
            - "[Cloud Exchange]"
            - "[WebServer]"
          items:
            type: string
        id:
          type: integer
          format: int32
          example: 6
        lbrokerconnect:
          type: boolean
          example: false
        name:
          type: string
          example: pub01.local
        publisher_upgrade_profiles_id:
          type: integer
          format: int32
          example: 6
        registered:
          type: boolean
          example: true
        status:
          type: string
          enum:
            - connected
            - not registered
          example: connected
        stitcher_id:
          type: integer
          format: int32
          example: 319
        stitcher_pop:
          type: string
          example: US-SEA1
        tags:
          description: |
            Not used at this time - please ignore
          x-speakeasy-terraform-ignore: true
          items:
            $ref: "#/components/schemas/tag_item"

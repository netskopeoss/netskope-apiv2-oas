components:
  schemas:
    private_apps_response:
      x-speakeasy-entity: NPAPublishersAppsList
      x-speakeasy-entity-description: |
        The NPA Publisher is a software package that enables private application
        connectivity between your data center and the Netskope cloud. It is a crucial 
        component of Netskope’s Private Access (NPA) solution, which provides zero-trust 
        network access (ZTNA) to private applications and data in hybrid IT environments.

        This data source supports the list of applications associated with a publisher.
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              allow_unauthenticated_cors:
                type: boolean
                example: false
              app_option:
                type: object
              clientless_access:
                type: boolean
                example: false
              external_id:
                type: integer
                format: int32
                example: 193
              host:
                type: string
                example: 192.168.1.1
              id:
                format: int32
                type: integer
                example: 3
              is_user_portal_app:
                type: boolean
                example: false
              name:
                type: string
                example: "[Web-Management]"
              private_app_protocol:
                type: string
                example: ""
              protocols:
                items:
                  $ref: "#/components/schemas/protocol_response_item"
                type: array
              public_host:
                type: string
                example: ""
              reachability:
                type: object
                properties:
                  error_code: 
                    type: integer
                    format: int32
                    example: 0
                  error_string:
                    type: string
                    example: ""
                  reachable:
                    type: boolean
                    example: true
              real_host:
                type: string
                example: null
              service_publisher_assignments:
                items:
                  $ref: "#/components/schemas/service_publisher_assignment_item"
                type: array
              tags:
                x-speakeasy-terraform-ignore: true
                items:
                  $ref: "#/components/schemas/tag_item"
                type: array
                example: []
              suppliment_dns_for_osx:
                type: boolean
                example: false
              trust_self_signed_certs:
                type: boolean
                example: true
              use_publisher_dns:
                type: boolean
                example: false
        status:
          x-speakeasy-terraform-ignore: true
          enum:
            - success
            - not found
          type: string
    protocol_response_item:
      properties:
        created_at: 
          type: string
          example: 2022-05-19T21:03:07.125Z
        id:
          format: int32
          type: integer
          example: 1
        port:
          type: string
          example: 22
        service_id:
          format: int32
          type: integer
          example: 53
        transport:

                    type: string
                last_modified:
                  type: integer
                  format: int32
                  example: 0
            eee_support:
              type: boolean
              example: true
            hdd_free:
              type: string
              example: 7459254272Kb
            hdd_total:
              type: string
              example: 15745441792Kb
            ip_address:
              type: string
              example: 192.168.0.1
            latency:
              type: integer
              format: int32
              example: 21
            version:
              type: string
              example: 117.0.0.8690
        capabilities:
          type: object

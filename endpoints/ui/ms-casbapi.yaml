components:
  examples: {}
  headers: {}
  parameters: {}
  requestBodies: {}
  responses: {}
  schemas:
    App:
      additionalProperties: false
      description: Representing a SaaS app that supports Next-Gen CASB API Data Protection
      properties:
        app_name:
          description: App name
          type: string
        capabilities:
          $ref: "#/components/schemas/AppCapabilities"
          description: Capabilities supported by this SaaS app
        cci_app_category:
          description: App category in CCI
          type: string
        cci_app_display_name:
          description: App display name in CCI
          type: string
        display_name:
          description: App display name
          type: string
        logo:
          description:
            URL encoded svg app logo image that can be used as source of
            an img HTML tag
          type: string
      required:
        - app_name
        - display_name
        - cci_app_category
        - cci_app_display_name
        - capabilities
        - logo
      type: object
    AppCapabilities:
      additionalProperties:
        anyOf:
          - type: boolean
          - type: string
          - items:
              type: string
            type: array
      description:
        A key-value map to describe capabilities (features) of SaaS apps
        and their values
      properties: {}
      type: object
    DashboardData:
      additionalProperties: false
      description: Represent a data point on a chart.
      properties:
        counts:
          description:
            point number array, categories might be provided in response
            to specify extra labels
          items:
            format: double
            type: number
          type: array
        name:
          description: point name
          type: string
        others:
          description: true if this is a group of the rest items
          type: boolean
      required:
        - name
        - counts
      type: object
    DashboardExportEmailDto:
      additionalProperties: false
      description: Request body for Dashboard export with email.
      properties:
        appName:
          description:
            'Name of the SaaS app. The PDF content will be based on the
            data in the app. Example: "onedrive", "gmail"'
          type: string
        message:
          description: Optional message in email body
          type: string
        recipient:
          description: Email recipient.
          type: string
        subject:
          description: Email subject.
          type: string
      required:
        - appName
        - recipient
        - subject
      type: object
    DashboardExportSchedule:
      additionalProperties: false
      description: Represent a dashboard PDF export schedule
      properties:
        appName:
          description:
            Name of the SaaS app. The PDF content will be based on the
            data in the app.
          type: string
        createdAt:
          description: Created timestamp
          format: double
          type: number
        createdBy:
          description:
            The creator's login email. This is omitted if the schedule
            was created by API token instead of on UI.
          type: string
        day:
          description: Specify report day. 1 is Monday and 7 is Sunday.
          format: int32
          maximum: 7
          minimum: 1
          type: integer
        emailRecipients:
          description: Email addresses to receive the reports generated by this schedule.
          items:
            type: string
          type: array
        frequency:
          description: Report frequency
          enum:
            - daily
            - weekly
            - monthly
          type: string
        hour:
          description: Specify which hour to generate report.
          format: int32
          maximum: 23
          minimum: 0
          type: integer
        id:
          description: Schedule ID.
          type: string
        modifiedAt:
          description: Last modified timestamp
          format: double
          type: number
        name:
          description: User provided schedule name.
          type: string
        timezoneId:
          description: The timezone used for day and hour configuration.
          format: int32
          type: integer
      required:
        - id
        - name
        - appName
        - emailRecipients
        - frequency
        - timezoneId
        - day
        - hour
        - createdAt
        - modifiedAt
      type: object
    DashboardExportScheduleRequestDto:
      additionalProperties: false
      description: Request body for creating or updating dashboard export schedule
      properties:
        appName:
          description:
            'Name of the SaaS app. The PDF content will be based on the
            data in the app. Example: "onedrive", "gmail"'
          type: string
        day:
          description: Specify report day. 1 is Monday and 7 is Sunday.
          format: int32
          maximum: 7
          minimum: 1
          type: integer
        emailRecipients:
          description: Email addresses to receive the reports generated by this schedule.
          items:
            type: string
          type: array
        frequency:
          description: Report frequency
          enum:
            - daily
            - weekly
            - monthly
          type: string
        hour:
          description: Specify which hour to generate report.
          format: int32
          maximum: 23
          minimum: 0
          type: integer
        name:
          description: Schedule name.
          type: string
        timezoneId:
          description: The timezone used for day and hour configuration.
          format: int32
          type: integer
      required:
        - appName
        - name
        - emailRecipients
        - frequency
        - timezoneId
        - day
        - hour
      type: object
    DashboardRequestBodyDto:
      additionalProperties: false
      properties:
        app:
          default: ""
          description: SaaS app to be queried, use the display name from CCI.
          type: string
        chart:
          default: ""
          description:
            "The chart type that need to be queried. Possible types: 'summary',
            'exposures', 'mimeTypes', 'dlpProfiles', 'dlpRules'"
          type: string
        instances:
          default: []
          description:
            SaaS app instances to be queried for data. If not provided,
            all instances will be queried.
          items:
            type: string
          type: array
        resourceType:
          default: ""
          description: "The resource type to be queried. Possbile types: 'File',
            'User'"
          type: string
      type: object
    DashboardResponse:
      additionalProperties: false
      description: Response schema for dashboard endpoints.
      properties:
        categories:
          description: A list of extra labels for each item in counts
          items:
            type: string
          type: array
        data:
          description: A list of data points to be presented in charts
          items:
            $ref: "#/components/schemas/DashboardData"
          type: array
      required:
        - data
      type: object
    ErrorResponse:
      additionalProperties: false
      description: Response body for any http error
      properties:
        message:
          anyOf:
            - type: string
            - items:
                type: string
              type: array
        statusCode:
          format: int32
          type: integer
      required:
        - statusCode
        - message
      type: object
    Instance:
      additionalProperties: false
      description:
        Representing a SaaS app instance connected to Next-Gen CASB API
        Data Protection
      properties:
        app_name:
          description: SaaS app name
          type: string
        default_instance_name:
          description: Default instance name
          type: string
        instance_name:
          description: Instance name
          type: string
      required:
        - app_name
        - instance_name
        - default_instance_name
      type: object
    ListResponseHeader:
      additionalProperties: false
      properties:
        Total-Count:
          description: Total count of items.
          type: string
      required:
        - Total-Count
      type: object
    PoliciesAlertsCount:
      additionalProperties:
        format: double
        type: number
      description: A map of policy names and their alert counts
      properties: {}
      type: object
    PoliciesAppInstanceDto:
      additionalProperties: false
      properties:
        appName:
          description: SaaS App name.
          type: string
        instanceName:
          description:
            SaaS App instance name. Leave this field empty to specify all
            instances under this app.
          type: string
      required:
        - appName
      type: object
    PoliciesGetInfoRequestBodyDto:
      additionalProperties: false
      properties:
        appInstances:
          default: []
          description:
            If provided, only values from specified SaaS apps or instances
            will be included.
          items:
            $ref: "#/components/schemas/PoliciesAppInstanceDto"
          type: array
        cciAppCategories:
          default: []
          description:
            If provided, only values from SaaS apps within the specified
            CCI categories will be included.
          items:
            type: string
          type: array
        excludedAppInstances:
          default: []
          description:
            If provided, values from the specified SaaS apps or instances
            will be excluded.
          items:
            $ref: "#/components/schemas/PoliciesAppInstanceDto"
          type: array
        limit:
          default: 100
          description: Max number of items to retrieve
          format: int32
          maximum: 1000
          minimum: 1
          type: integer
        offset:
          default: 0
          description: The (zero-based) offset of the first item in the list to retrieve
          format: int32
          minimum: 0
          type: integer
        search:
          default: ""
          description:
            Search string to filter the results. If provided, only the
            values that contain the search string will be returned.
          type: string
        sortorder:
          default: asc
          description: sort order, use "asc" or "desc"
          enum:
            - asc
            - desc
          type: string
        values:
          default: []
          description:
            If provided, only values in the list could be returned. This
            is useful to check if any value saved in policies has been removed from
            SaaS instances
          items:
            type: string
          type: array
      type: object
    Resource:
      additionalProperties:
        anyOf:
          - type: string
          - type: boolean
          - format: double
            type: number
          - items:
              type: string
            type: array
          - items:
              format: double
              type: number
            type: array
      description:
        A resource presented in SaaS app instance, it is uniquely identified
        by `id`, `type`, `app` and `instance` fields. Fields presented in response
        depend on type schema and `fields` query param
      properties: {}
      type: object
    ResourceDetailDlpViolations:
      additionalProperties: false
      description: Recent DLP Violation of the resource
      properties:
        dlp_incident_id:
          description: DLP Incident ID
          type: string
        dlp_profile:
          description: DLP Profile name
          type: string
        dlp_rule:
          description: DLP Rule name
          type: string
        policy:
          description: CASB API Data protection policy name
          type: string
      required:
        - policy
        - dlp_incident_id
        - dlp_profile
        - dlp_rule
      type: object
    ResourceDetailEmailAttachments:
      additionalProperties: false
      description: Attachment of a email resource.
      properties:
        name:
          description: File name
          type: string
        size:
          description: File size
          format: double
          type: number
        type:
          description: File type
          type: string
      required:
        - name
        - type
        - size
      type: object
    ResourceDetailEmailExternalDomains:
      additionalProperties: false
      description: External domains of the email resource.
      properties:
        domain:
          description: Domain name
          type: string
        recipients_count:
          description: Recipients count
          format: integer
          type: number
      required:
        - domain
        - recipients_count
      type: object
    ResourceDetailEmailRecipients:
      additionalProperties: false
      description: Recipient of the email resource.
      properties:
        recipient:
          description: Recipient address
          type: string
        type:
          description: Recipient type
          type: string
      required:
        - recipient
        - type
      type: object
    ResourceDetailRecentActivity:
      additionalProperties: false
      description: Recent activity of the resource
      properties:
        activity:
          description: Activity
          type: string
        timestamp:
          description: Activity Date
          format: double
          type: number
        user:
          description: User
          type: string
      required:
        - activity
        - user
        - timestamp
      type: object
    ResourceFieldType:
      description: Resource field data types
      enum:
        - string
        - string[]
        - number
        - timestamp
        - size
        - url
        - enum
        - enum[]
      type: string
    ResourceFields:
      additionalProperties:
        properties:
          label:
            type: string
          type:
            $ref: "#/components/schemas/ResourceFieldType"
        required:
          - type
          - label
        type: object
      description:
        Define field keys and their data type presented in resources of
        a resource type
      properties: {}
      type: object
    ResourceType:
      additionalProperties: false
      description: Resource object schema for a resource type
      properties:
        details:
          additionalProperties:
            properties:
              capabilities:
                $ref: "#/components/schemas/AppCapabilities"
                description: Required app capabilities to support this detail data
            required:
              - capabilities
            type: object
          description: Supported detail data names
          properties: {}
          type: object
        fields:
          $ref: "#/components/schemas/ResourceFields"
        id:
          description: Resource type ID
          type: string
        label:
          description: Display Label
          type: string
        remediation:
          additionalProperties:
            properties:
              capabilities:
                $ref: "#/components/schemas/AppCapabilities"
                description: Required app capabilities to support this action
            required:
              - capabilities
            type: object
          description: Supported remediation actions
          properties: {}
          type: object
      required:
        - id
        - label
        - fields
        - remediation
        - details
      type: object
    ResourcesCountResponse:
      additionalProperties: false
      properties:
        count:
          format: double
          type: number
      required:
        - count
      type: object
  securitySchemes: {}
info:
  contact:
    name: netSkope
  description: CASB API Protection Microservice
  title: ms-casbapi
  version: 1.0.0
openapi: 3.0.0
paths:
  /ui/casbapi/apps:
    get:
      description: List SaaS Apps that support Next-Gen CASB API Protection
      operationId: ListApps
      parameters:
        - description: The (zero-based) offset of the first item in the list to retrieve
          in: query
          name: offset
          required: false
          schema:
            default: 0
            format: int32
            minimum: 0
            type: integer
        - description: sort order, use "asc" or "desc"
          in: query
          name: sortorder
          required: false
          schema:
            default: asc
            enum:
              - asc
              - desc
            type: string
        - description: property name to sort by
          in: query
          name: sortby
          required: false
          schema:
            type: string
        - description: Max number of items to retrieve
          in: query
          name: limit
          required: false
          schema:
            default: 100
            format: int32
            maximum: 100
            minimum: 1
            type: integer
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    - app_name: sharepoint
                      capabilities:
                        object.objects.scan: true
                        storage.files.list: true
                      cci_app_category: Collaboration
                      cci_app_display_name: Microsoft Office 365 Sharepoint Online
                      display_name: SharePoint
                      logo: data:image/svg+xml;base64,abcxyz
                    - app_name: github
                      capabilities:
                        activity.events.list.repos: true
                        object.objects.scan: true
                      cci_app_category: Development Tools
                      cci_app_display_name: GitHub
                      display_name: GitHub
                      logo: data:image/svg+xml;base64,123456
              schema:
                items:
                  $ref: "#/components/schemas/App"
                type: array
          description: Ok
        "403":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    message:
                      "FORBIDDEN: Request failed with status code 403. User
                      does not have permission to see page"
                    statusCode: 403
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Forbidden
      security: []
      summary: " "
    x-netskope-params:
      apiGroup: ms-casbapi
      customerFacing: true
      nsBeta: true
      serviceConfig: ms-casbapi
      version: 2
  /ui/casbapi/apps/{name}:
    get:
      description: Get a SaaS App
      operationId: GetApp
      parameters:
        - description: App name
          in: path
          name: name
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    app_name: sharepoint
                    capabilities:
                      object.objects.scan: true
                      storage.files.list: true
                    cci_app_category: Collaboration
                    cci_app_display_name: Microsoft Office 365 Sharepoint Online
                    display_name: SharePoint
                    logo: data:image/svg+xml;base64,abcxyz
              schema:
                $ref: "#/components/schemas/App"
          description: Ok
        "403":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    message:
                      "FORBIDDEN: Request failed with status code 403. User
                      does not have permission to see page"
                    statusCode: 403
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Forbidden
        "404":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    message: Not Found
                    statusCode: 404
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Not Found
      security: []
      summary: " "
    x-netskope-params:
      apiGroup: ms-casbapi
      customerFacing: true
      nsBeta: true
      serviceConfig: ms-casbapi
      version: 2
  /ui/casbapi/apps/{name}/instances:
    get:
      description: List SaaS App instances connected to Next-Gen CASB API Protection
      operationId: ListInstances
      parameters:
        - description: App name, use '*' to get instances from all apps
          in: path
          name: name
          required: true
          schema:
            type: string
        - description: The (zero-based) offset of the first item in the list to retrieve
          in: query
          name: offset
          required: false
          schema:
            default: 0
            format: int32
            minimum: 0
            type: integer
        - description: sort order, use "asc" or "desc"
          in: query
          name: sortorder
          required: false
          schema:
            default: asc
            enum:
              - asc
              - desc
            type: string
        - description: property name to sort by
          in: query
          name: sortby
          required: false
          schema:
            type: string
        - description: Max number of items to retrieve
          in: query
          name: limit
          required: false
          schema:
            default: 100
            format: int32
            maximum: 100
            minimum: 1
            type: integer
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    - app_name: sharepoint
                      default_instance_name: default_sharepoint_instance_name
                      instance_name: instance.onmicrosoft.com
                    - app_name: github
                      default_instance_name: default_github_instance_name
                      instance_name: your-organization
              schema:
                items:
                  $ref: "#/components/schemas/Instance"
                type: array
          description: Ok
        "403":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    message:
                      "FORBIDDEN: Request failed with status code 403. User
                      does not have permission to see page"
                    statusCode: 403
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Forbidden
      security: []
      summary: " "
    x-netskope-params:
      apiGroup: ms-casbapi
      customerFacing: true
      nsBeta: true
      serviceConfig: ms-casbapi
      version: 2
  /ui/casbapi/apps/{name}/instances/{instancename}:
    get:
      description: Get a SaaS Instance
      operationId: GetInstance
      parameters:
        - description: App name
          in: path
          name: name
          required: true
          schema:
            type: string
        - description: Instance name
          in: path
          name: instancename
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    app_name: sharepoint
                    default_instance_name: default_sharepoint_instance_name
                    instance_name: instance.onmicrosoft.com
              schema:
                $ref: "#/components/schemas/Instance"
          description: Ok
        "403":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    message:
                      "FORBIDDEN: Request failed with status code 403. User
                      does not have permission to see page"
                    statusCode: 403
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Forbidden
        "404":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    message: Not Found
                    statusCode: 404
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Not Found
      security: []
      summary: " "
    x-netskope-params:
      apiGroup: ms-casbapi
      customerFacing: true
      nsBeta: true
      serviceConfig: ms-casbapi
      version: 2
  /ui/casbapi/dashboard:
    post:
      description: Get dashboard data for specified resource type and specified chart
      operationId: GetDashboardData
      parameters: []
      requestBody:
        content:
          application/json:
            examples:
              Example 1:
                value:
                  app: GitHub
                  chart: summary
                  instances:
                    - instance_name1
                    - instance_name2
                  resourceType: File
              Example 2:
                value:
                  app: GitHub
                  chart: exposures
                  instances:
                    - instance_name1
                    - instance_name2
                  resourceType: File
              Example 3:
                value:
                  app: GitHub
                  chart: mimeTypes
                  instances:
                    - instance_name1
                    - instance_name2
                  resourceType: File
              Example 4:
                value:
                  app: GitHub
                  chart: dlpprofiles
                  instances:
                    - instance_name1
                    - instance_name2
                  resourceType: File
              Example 5:
                value:
                  app: GitHub
                  chart: dlprules
                  instances:
                    - instance_name1
                    - instance_name2
                  resourceType: File
              Example 6:
                value:
                  app: GitHub
                  chart: exposures
                  instances:
                    - instance_name1
                    - instance_name2
                  resourceType: User
            schema:
              $ref: "#/components/schemas/DashboardRequestBodyDto"
              description: specify resourceType, chart, app, and instances
        description: specify resourceType, chart, app, and instances
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                get dlpprofiles chart of files:
                  value:
                    data:
                      - counts:
                          - 16
                        name: DLP-PCI
                      - counts:
                          - 25
                        name: US Financial Data
                get dlprules chart of files:
                  value:
                    data:
                      - counts:
                          - 163
                        name: Bank-CC
                      - counts:
                          - 5736
                        name: Name-CC-EXP
                      - counts:
                          - 10014
                        name: Name-Credit Card (CC)
                get exposures chart of files:
                  value:
                    data:
                      - counts:
                          - 10
                        name: Internal
                      - counts:
                          - 20
                        name: External
                      - counts:
                          - 30
                        name: Private
                      - counts:
                          - 40
                        name: Public
                get exposures chart of users:
                  value:
                    data:
                      - counts:
                          - 230
                        name: Internal
                      - counts:
                          - 55
                        name: External
                      - counts:
                          - 47
                        name: Private
                      - counts:
                          - 6
                        name: Public
                get object types chart of violations:
                  value:
                    data:
                      - counts:
                          - 230
                        name: u_test_apr_25
                      - counts:
                          - 55
                        name: u_amit_custom_table
                      - counts:
                          - 47
                        name: incident
                      - counts:
                          - 6
                        name: u_kamlesh_research
                get summary chart of files:
                  value:
                    data:
                      - counts:
                          - 620
                        name: total
                      - counts:
                          - 15
                        name: dlp_violations
                      - counts:
                          - 16
                        name: malware_files
                get types chart of files:
                  value:
                    data:
                      - counts:
                          - 207
                        name: text/plain
                      - counts:
                          - 310
                        name: application/vnd.ms-excel
              schema:
                $ref: "#/components/schemas/DashboardResponse"
          description: Ok
        "403":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    message:
                      "FORBIDDEN: Request failed with status code 403. User
                      does not have permission to see page"
                    statusCode: 403
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Forbidden
      security: []
      summary: " "
    x-netskope-params:
      apiGroup: ms-casbapi
      customerFacing: true
      nsBeta: true
      rateLimit:
        writeRoutes:
          second: 10
      serviceConfig: ms-casbapi
      version: 2
  /ui/casbapi/dashboard/export:
    get:
      description: Export dashboard tables and charts to a PDF file.
      operationId: DashboardExportDownload
      parameters:
        - description:
            'Name of the SaaS app. The PDF content will be based on the data
            in the app. Example: "onedrive", "gmail"'
          in: query
          name: appname
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            text/pdf:
              schema:
                format: binary
                type: string
          description: Ok
        "403":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    message:
                      "FORBIDDEN: Request failed with status code 403. User
                      does not have permission to see page"

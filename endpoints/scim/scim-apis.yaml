paths:
  /Users:
    x-netskope-params:
      serviceConfig: nsscimserver
      version: 2
      customerFacing: true
      apiGroup: scim-apis
    post:
      tags:
        - scim_users
      summary: Creation of a SCIM User
      x-speakeasy-entity-operation: SCIMUser#create
      description: Creation of a SCIM User.
      operationId: createSCIMUsers
      requestBody:
        description: user to add
        content:
          application/json:
            schema:
              type: object
              x-speakeasy-entity: SCIMUser
              description: user request body
              properties:
                schemas:
                  type: array
                  description: schema of the resource
                  items:
                    type: string
                    enum:
                      - urn:ietf:params:scim:schemas:core:2.0:User
                  example:
                    - urn:ietf:params:scim:schemas:core:2.0:User
                userName:
                  type: string
                  description: UPN name of the SCIM User
                  example: upn1
                name:
                  type: object
                  description: Family_name and given_name for the User
                  properties:
                    familyName:
                      type: string
                      description: last_name of the SCIM User.
                      example: last_name
                    givenName:
                      type: string
                      description: first_name of the SCIM User.
                      example: first_name
                active:
                  type: boolean
                  example: "true"
                emails:
                  type: array
                  items:
                    type: object
                    properties:
                      value:
                        type: string
                        description: Email ID of the SCIM user
                        pattern: ^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$
                        example: email1@netskope.local
                      primary:
                        type: boolean
                        example: "true"
                externalId:
                  type: string
                  description: Optional - Scim External ID
                  example: User-Ext_id
                meta:
                  type: object
                  description: meta information
                  properties:
                    resourceType:
                      type: string
                      description: resource type User/Group.
                      example: User
                  example:
                    resourceType: User
      responses:
        "201":
          description: Successfully added the User.
          content:
            application/json:
              schema:
                type: object
                x-speakeasy-entity: SCIMUser
                properties:
                  schemas:
                    type: array
                    description: schema of the resource
                    items:
                      type: string
                    example:
                      - urn:ietf:params:scim:schemas:core:2.0:User
                  id:
                    type: string
                    description: SCIM User ID
                    example: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
                  userName:
                    type: string
                    description: UPN name of the SCIM User
                    example: upn1
                  name:
                    type: object
                    description: Family_name and given_name for the User
                    properties:
                      familyName:
                        type: string
                        description: last_name of the SCIM User.
                        example: last_name
                      givenName:
                        type: string
                        description: first_name of the SCIM User.
                        example: first_name
                  active:
                    type: boolean
                    example: "true"
                  emails:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                          description: Email ID of the SCIM user
                          pattern: ^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$
                          example: email1@netskope.local
                        primary:
                          type: boolean
                          example: "true"
                  externalId:
                    type: string
                    description: Optional - Scim External ID
                    example: User-Ext_id
                  status:
                    type: integer
                    enum:
                      - 201
                      - 200
                    example: 201
        "400":
          description: 'Failed '
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - "400"
                      - failed
                    example: "400"
                  description:
                    type: string
                    example: Invalid request / Primary Email not provided / UserName not provided / Not a valid json format / Mandatory fields are missing
                  schemas:
                    type: array
                    description: schema of the resource
                    items:
                      type: string
                    example:
                      - urn:ietf:params:scim:api:messages:2.0:Error
        "403":
          description: Not authorized to execte the specific API.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: You cannot consume this service.
        "501":
          description: Internal error Failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - failed
                      - "501"
                    example: 501/failed
                  schemas:
                    type: string
                    example: '["urn:ietf:params:scim:api:messages:2.0:Error"]'
                  detail:
                    type: string
                    example: Internal server error.
    get:
      tags:
        - scim_users
      summary: Get Scim Users
      description: Query for all the SCIM Users or filtered users.

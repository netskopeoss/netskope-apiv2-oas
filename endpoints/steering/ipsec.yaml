          description: Method not allowed
        "429":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ipsec_response_429"
          description: Too many requests
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ipsec_response_500"
          description: Internal server error
      summary: Get IPSec point of presence(POP)
    x-netskope-params:
      apiGroup: ipsec
      customerFacing: true
      serviceConfig: steering
      version: 2
  /steering/ipsec/tunnels:
    get:
      description:
        API to get list of IPSec tunnels. You can filter by parameters.
        Use one of these parameters at a time. Only offset and limit are allowed in
        combination with other parameters
      parameters:
        - description: IPSec tunnel site
          in: query
          name: site
          required: false
          schema:
            type: string
        - description: IPSec tunnel source ip identity
          in: query
          name: srcipidentity
          required: false
          schema:
            type: string
        - description: IPSec tunnel source identity
          in: query
          name: srcidentity
          required: false
          schema:
            type: string
        - description: IPSec tunnel POP name
          in: query
          name: pop
          required: false
          schema:
            type: string
        - description: IPSec tunnel status
          in: query
          name: status
          required: false
          schema:
            type: string
        - description: IPSec tunnel sourcetype
          in: query
          name: sourcetype
          required: false
          schema:
            type: string
        - description: IPSec tunnel sortby column
          in: query
          name: sortby
          required: false
          schema:
            type: string
        - description: IPSec tunnel sortorder asc or desc. Default is asc
          in: query
          name: sortorder
          required: false
          schema:
            type: string
        - description: Provide comma separated list of fields to be displayed
          in: query
          name: fields
          required: false
          schema:
            type: string
        - description: Offset used to shift the window
          in: query
          name: offset
          required: false
          schema:
            default: 0
            minimum: 0
            type: integer
        - description: Max number of records to retrieve
          in: query
          name: limit
          required: false
          schema:
            default: 100
            maximum: 100
            minimum: 0
            type: integer
      responses:

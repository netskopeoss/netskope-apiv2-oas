components:
  schemas:
    tag_item:
      properties:
        tag_id:
          format: int32
          type: integer
        tag_name:
          type: string
      type: object
    tag_request:
      properties:
        id:
          type: string
        ids:
          items:
            type: string
          type: array
        publisher_tags:
          items:
            $ref: "#/components/schemas/tag_item"
          type: array
        tags:
          items:
            $ref: "#/components/schemas/tag_item"
          type: array
      type: object
    tag_response:
      items:
        properties:
          data:
            properties:
              tag_id:
                format: int32
                type: integer
              tag_name:
                type: string
            type: object
          status:
            enum:
              - success
              - not found
            type: string
        type: object
      type: array
    tag_response_400:
      properties:
        result:
          type: string
        status:
          example: 400
          type: integer
      type: object
info:
  description: NPA Private app tag operations.
  title: npa_private_app_tags
  version: 1.0.0
openapi: 3.0.0
paths:
  /steering/apps/private/tags:
    delete:
      description: Bulk delete tags for specified private apps
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/tag_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/tag_response"
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/tag_response_400"
          description: Invalid request
      summary: bulk delete tags for specified private apps
    get:
      description: Get list of private app tags

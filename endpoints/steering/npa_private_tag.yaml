          description: Invalid request
      summary: "Get list of private app tags "
    patch:
      description: Bulk update tags to associate with specified private apps
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/tag_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/tag_response"
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/tag_response_400"
          description: Invalid request
      summary: bulk update tags to associate with specified private apps
    post:
      description: Create tags for private apps
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/tag_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/tag_response"
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/tag_response_400"
          description: Invalid request
      summary: create tags for private apps
    x-netskope-params:
      apiGroup: npa_private_tag
      customerFacing: true
      serviceConfig: provisioner-pycore-ws
      version: 2
  /steering/apps/private/tags/getpolicyinuse:
    post:
      description: Retrieve number of policy in use for specified tags
      requestBody:
        content:
          application/json:
            schema:
              properties:
                ids:
                  items:
                    type: string
                  type: array
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  properties:
                    data:
                      properties:
                        token:
                          type: string
                      type: object
                    status:
                      enum:
                        - success

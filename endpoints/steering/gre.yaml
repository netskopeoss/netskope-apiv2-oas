          description: Internal server error
      summary: Get GRE point of presence(POP)
    x-netskope-params:
      apiGroup: gre
      customerFacing: true
      serviceConfig: steering
      version: 2
  /steering/gre/tunnels:
    get:
      description:
        API to get list of GRE tunnels. You can filter by parameters. Use
        one of these parameters at a time. Only offset and limit are allowed in combination
        with other parameters
      parameters:
        - description: GRE tunnel site
          in: query
          name: site
          required: false
          schema:
            type: string
        - description: GRE tunnel source ip identity
          in: query
          name: srcipidentity
          required: false
          schema:
            type: string
        - description: GRE tunnel POP name
          in: query
          name: pop
          required: false
          schema:
            type: string
        - description: GRE tunnel status
          in: query
          name: status
          required: false
          schema:
            type: string
        - description: GRE tunnel sourcetype
          in: query
          name: sourcetype
          required: false
          schema:
            type: string
        - description: GRE tunnel sortby column
          in: query
          name: sortby
          required: false
          schema:
            type: string
        - description: GRE tunnel sortorder asc or desc. Default is asc
          in: query
          name: sortorder
          required: false
          schema:
            type: string
        - description: Provide comma separated list of fields to be displayed
          in: query
          name: fields
          required: false
          schema:
            type: string
        - description: Offset used to shift the window
          in: query
          name: offset
          required: false
          schema:
            default: 0
            minimum: 0
            type: integer
        - description: Max number of records to retrieve
          in: query
          name: limit
          required: false
          schema:
            default: 100
            maximum: 100
            minimum: 0
            type: integer
      responses:

info:
  description: steering mgmt service GRE CRUD operations.
  title: steering-mgmt
  version: 1.0.0
openapi: 3.0.0
paths:
  /steering/gre/pops:
    get:
      description:
        API to get list of GRE POPs. You can filter by parameters. Use
        one parameter at a time. Only lat and long should be used together. All parameters
        are allowed to use offset and limit in combination.
      parameters:
        - description: POP name
          in: query
          name: name
          required: false
          schema:
            type: string
        - description:
            POP region, requires ISO-3166 region code and return POPs closest
            to value
          in: query
          name: region
          required: false
          schema:
            type: string
        - description:
            POP country, requires ISO-3166 country code and return POPs closest
            to value
          in: query
          name: country
          required: false
          schema:
            type: string
        - description:
            POP latitude, lat requires long in combination and return POPs
            closest to value
          in: query
          name: lat
          required: false
          schema:
            type: string
        - description:
            POP longitude, long requires lat in combination and return POPs
            closest to value
          in: query
          name: long
          required: false
          schema:
            type: string
        - description: POP ipaddress, return POPs closest to value
          in: query
          name: ip
          required: false
          schema:
            type: string
        - description: POP capabilities, return POPs capabilities
          in: query
          name: capabilities
          required: false
          schema:
            type: string
        - description: Provide comma separated list of fields to be displayed
          in: query
          name: fields
          required: false
          schema:
            type: string
        - description: Offset used to shift the output window
          in: query
          name: offset
          required: false
          schema:
            default: 0
            minimum: 0
            type: integer
        - description: Max number of POPs to retrieve
          in: query
          name: limit
          required: false
          schema:
            default: 100
            maximum: 100
            minimum: 0
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/gre_pop_response_200"
          description: Successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/gre_response_400"
          description: Invalid request
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/gre_response_403"
          description: Access forbidden
        "405":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/gre_response_405"
          description: Method not allowed
        "429":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/gre_response_429"
          description: Too many requests
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/gre_response_500"
          description: Internal server error
      summary: Get GRE points of presence(POPs) list
    x-netskope-params:
      apiGroup: gre
      customerFacing: true
      serviceConfig: steering
      version: 2
  /steering/gre/pops/{id}:
    get:
      description: API to get GRE POP using id.
      parameters:
        - description: POP id
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: Provide comma separated list of fields to be displayed
